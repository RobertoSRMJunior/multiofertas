<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Bem-Vindo(a)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fundobg">
    <img src="assets/imgs/menutopo.png" class="topomenu" alt="">
  
  <ion-item>
    <ion-label stacked class="corplace">Email</ion-label>
    <ion-input color="danger" type="email" [(ngModel)]='user.email'></ion-input>
</ion-item>

<ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]='user.senha'></ion-input>
</ion-item>  

<button ion-button block (click)="logar(use)" class="botaol textol">Logar</button>
<button ion-button block (click)="registrar()" class="botao2">Registrar</button>
</ion-content>
