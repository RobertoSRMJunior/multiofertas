
<ion-header>

  <ion-navbar>
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]='user.email'></ion-input>
</ion-item>

<ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]='user.senha'></ion-input>
</ion-item>  

<button ion-button (click)="registrar(use)">Registrar-se</button>
</ion-content>
